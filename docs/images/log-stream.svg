<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">Live log stream view</title>
  <desc id="desc">Modernized execution monitor showing streaming log output with filters and crew context.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="chip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
    <filter id="shadow" x="-12%" y="-14%" width="124%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#020617" flood-opacity="0.6" />
    </filter>
    <clipPath id="windowClip">
      <rect x="80" y="60" width="1120" height="600" rx="32" ry="32" />
    </clipPath>
    <style>
      .meta { font: 600 20px 'Inter', 'Segoe UI', sans-serif; fill: #94a3b8; }
      .heading { font: 700 32px 'Inter', 'Segoe UI', sans-serif; fill: #f8fafc; }
      .subheading { font: 500 18px 'Inter', 'Segoe UI', sans-serif; fill: #cbd5f5; }
      .chip-text { font: 600 16px 'Inter', 'Segoe UI', sans-serif; fill: #0b1220; }
      .chip-outline { font: 600 16px 'Inter', 'Segoe UI', sans-serif; fill: #e2e8f0; }
      .label { font: 500 16px 'Inter', 'Segoe UI', sans-serif; fill: #94a3b8; }
      .log-line { font: 500 18px 'Fira Code', 'Courier New', monospace; fill: #94a3b8; }
      .log-info { fill: #38bdf8; }
      .log-warn { fill: #fbbf24; }
      .log-error { fill: #f87171; }
      .timestamp { font: 500 16px 'Inter', 'Segoe UI', sans-serif; fill: #64748b; }
    </style>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)" />
  <g filter="url(#shadow)">
    <rect x="80" y="60" width="1120" height="600" rx="32" ry="32" fill="#0b1220" stroke="#1f2937" stroke-width="2" />
    <g clip-path="url(#windowClip)">
      <rect x="80" y="60" width="1120" height="64" fill="#101a2c" />
      <circle cx="112" cy="92" r="8" fill="#ef4444" />
      <circle cx="136" cy="92" r="8" fill="#fbbf24" />
      <circle cx="160" cy="92" r="8" fill="#22c55e" />
      <text x="200" y="99" class="meta">Execution monitor · CrewAI Command Center</text>

      <text x="132" y="166" class="heading">Live Log Stream</text>
      <text x="132" y="202" class="subheading">Inspect streaming events, filter by severity, and pivot to crew-specific output.</text>

      <g>
        <rect x="132" y="222" width="132" height="40" rx="20" ry="20" fill="url(#chip)" />
        <text x="164" y="248" class="chip-text">All events</text>
        <rect x="272" y="222" width="136" height="40" rx="20" ry="20" fill="#111c33" stroke="#1f2a44" stroke-width="1.5" />
        <text x="300" y="248" class="chip-outline">Lifecycle</text>
        <rect x="416" y="222" width="116" height="40" rx="20" ry="20" fill="#111c33" stroke="#1f2a44" stroke-width="1.5" />
        <text x="444" y="248" class="chip-outline">Alerts</text>
        <rect x="540" y="222" width="140" height="40" rx="20" ry="20" fill="#111c33" stroke="#1f2a44" stroke-width="1.5" />
        <text x="568" y="248" class="chip-outline">System</text>
      </g>

      <rect x="132" y="278" width="412" height="350" rx="24" ry="24" fill="#080f1d" stroke="#1f2a44" stroke-width="1.5" />
      <text x="156" y="316" class="label">Crew selector</text>
      <rect x="156" y="330" width="364" height="52" rx="14" ry="14" fill="#101a2c" stroke="#1f2a44" stroke-width="1.5" />
      <text x="176" y="362" class="chip-outline">research_crew</text>
      <text x="364" y="362" class="label">4 agents active</text>
      <line x1="156" y1="378" x2="520" y2="378" stroke="#1f2937" stroke-width="1" />
      <text x="156" y="410" class="label">Highlights</text>
      <text x="156" y="440" class="log-line log-info">• Analyst promoted summary to review</text>
      <text x="156" y="472" class="log-line">• Planner queued interview synthesis</text>
      <text x="156" y="504" class="log-line log-error">• Reviewer flagged citation mismatch</text>
      <text x="156" y="536" class="log-line log-warn">• Controller scheduling retry for task 14</text>
      <text x="156" y="568" class="log-line">• Ops bot delivered Slack notification</text>

      <rect x="572" y="278" width="496" height="350" rx="24" ry="24" fill="#040a18" stroke="#1f2a44" stroke-width="1.5" />
      <text x="596" y="316" class="label">Streaming output</text>
      <line x1="596" y1="326" x2="1044" y2="326" stroke="#1f2937" stroke-width="1" />
      <text x="596" y="358" class="timestamp">12:21:03</text>
      <text x="676" y="358" class="log-line log-info">✔ analyst.validated_summary()</text>
      <text x="596" y="394" class="timestamp">12:21:08</text>
      <text x="676" y="394" class="log-line">• planner.queue(&quot;interview_synthesis&quot;)</text>
      <text x="596" y="430" class="timestamp">12:21:15</text>
      <text x="676" y="430" class="log-line log-error">! reviewer.raise_flag(&quot;citation_mismatch&quot;)</text>
      <text x="596" y="466" class="timestamp">12:21:22</text>
      <text x="676" y="466" class="log-line log-warn">↺ controller.retry(step=14, delay=30s)</text>
      <text x="596" y="502" class="timestamp">12:21:31</text>
      <text x="676" y="502" class="log-line">• ops.notify(channel=&quot;#research&quot;)</text>
      <text x="596" y="538" class="timestamp">12:21:42</text>
      <text x="676" y="538" class="log-line log-info">✔ analyst.attach_sources(5)</text>
      <rect x="596" y="566" width="444" height="40" rx="12" ry="12" fill="#101a2c" stroke="#1f2a44" stroke-width="1.5" />
      <text x="616" y="592" class="chip-outline">Streaming · Connected to socket ws://localhost:8001</text>
    </g>
  </g>
</svg>
